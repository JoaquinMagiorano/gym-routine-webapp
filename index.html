<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rutina de Gimnasio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center text-white mb-4">
                    <i class="bi bi-person-arms-up me-2"></i>
                    Mi Rutina de Gimnasio
                </h1>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-item">
                    <h6 class="text-muted mb-1">Ejercicios Hoy</h6>
                    <h4 class="text-white mb-0" id="todayTotal">0</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-item">
                    <h6 class="text-muted mb-1">Completados</h6>
                    <h4 class="text-success mb-0" id="todayCompleted">0</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-item">
                    <h6 class="text-muted mb-1">Progreso</h6>
                    <h4 class="text-info mb-0" id="todayProgress">0%</h4>
                </div>
            </div>
        </div>
        
        <div class="routine-card">
            <div class="day-header">
                <button class="btn btn-edit" id="editBtn" onclick="toggleEditMode()">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <h2 id="dayTitle">Cargando...</h2>
                <small id="dayDate"></small>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card-body p-4" id="routineContent">
                <!-- Contenido de la rutina -->
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                Los cambios se guardan autom√°ticamente
                <i class="bi bi-cloud-check ms-1"></i>
            </small>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
