<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rutina de Gimnasio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .routine-card {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid #404040;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .day-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            position: relative;
        }
        
        .exercise-item {
            background: rgba(50, 50, 50, 0.5);
            border: 1px solid #505050;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .exercise-item:hover {
            background: rgba(60, 60, 60, 0.7);
            transform: translateY(-2px);
        }
        
        .exercise-item.completed {
            background: rgba(40, 167, 69, 0.2);
            border-color: #28a745;
        }
        
        .exercise-checkbox {
            transform: scale(1.2);
            margin-right: 12px;
        }
        
        .exercise-details {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .rest-day {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .edit-mode {
            border: 2px dashed #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }
        
        .btn-edit {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-edit:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .progress-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center text-white mb-4">
                    <i class="bi bi-person-arms-up me-2"></i>
                    Mi Rutina de Gimnasio
                </h1>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-item">
                    <h6 class="text-muted mb-1">Ejercicios Hoy</h6>
                    <h4 class="text-white mb-0" id="todayTotal">0</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-item">
                    <h6 class="text-muted mb-1">Completados</h6>
                    <h4 class="text-success mb-0" id="todayCompleted">0</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-item">
                    <h6 class="text-muted mb-1">Progreso</h6>
                    <h4 class="text-info mb-0" id="todayProgress">0%</h4>
                </div>
            </div>
        </div>
        
        <div class="routine-card">
            <div class="day-header">
                <button class="btn btn-edit" id="editBtn" onclick="toggleEditMode()">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <h2 id="dayTitle">Cargando...</h2>
                <small id="dayDate"></small>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card-body p-4" id="routineContent">
                <!-- El contenido se carga dinámicamente -->
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                Los cambios se guardan automáticamente
                <i class="bi bi-cloud-check ms-1"></i>
            </small>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuración de rutinas por día
        const defaultRoutines = {
            0: { // Domingo
                name: "Descanso",
                exercises: []
            },
            1: { // Lunes
                name: "Pecho y Tríceps",
                exercises: [
                    { name: "Press banca", sets: "4x8-10", completed: false },
                    { name: "Press inclinado con mancuernas", sets: "3x8-12", completed: false },
                    { name: "Aperturas con mancuernas", sets: "3x10-15", completed: false },
                    { name: "Fondos en paralelas", sets: "3x8-12", completed: false },
                    { name: "Press francés", sets: "3x8-12", completed: false },
                    { name: "Extensiones de tríceps en polea", sets: "3x10-15", completed: false }
                ]
            },
            2: { // Martes
                name: "Espalda y Bíceps",
                exercises: [
                    { name: "Dominadas", sets: "4x6-10", completed: false },
                    { name: "Remo con barra", sets: "4x8-10", completed: false },
                    { name: "Remo con mancuerna", sets: "3x8-12", completed: false },
                    { name: "Jalones al pecho", sets: "3x8-12", completed: false },
                    { name: "Curl con barra", sets: "3x8-12", completed: false },
                    { name: "Curl con mancuernas", sets: "3x10-15", completed: false }
                ]
            },
            3: { // Miércoles
                name: "Piernas",
                exercises: [
                    { name: "Sentadillas", sets: "4x8-12", completed: false },
                    { name: "Peso muerto rumano", sets: "4x8-10", completed: false },
                    { name: "Prensa de piernas", sets: "3x12-15", completed: false },
                    { name: "Curl femoral", sets: "3x10-15", completed: false },
                    { name: "Extensiones de cuádriceps", sets: "3x12-15", completed: false },
                    { name: "Elevaciones de gemelos", sets: "4x15-20", completed: false }
                ]
            },
            4: { // Jueves
                name: "Hombros",
                exercises: [
                    { name: "Press militar", sets: "4x8-10", completed: false },
                    { name: "Elevaciones laterales", sets: "4x10-15", completed: false },
                    { name: "Elevaciones posteriores", sets: "3x10-15", completed: false },
                    { name: "Encogimientos con mancuernas", sets: "3x12-15", completed: false },
                    { name: "Press Arnold", sets: "3x8-12", completed: false }
                ]
            },
            5: { // Viernes
                name: "Brazos",
                exercises: [
                    { name: "Curl con barra", sets: "4x8-12", completed: false },
                    { name: "Press cerrado", sets: "4x8-10", completed: false },
                    { name: "Curl martillo", sets: "3x10-15", completed: false },
                    { name: "Fondos en banco", sets: "3x10-15", completed: false },
                    { name: "Curl concentrado", sets: "3x8-12", completed: false },
                    { name: "Extensiones sobre la cabeza", sets: "3x8-12", completed: false }
                ]
            },
            6: { // Sábado
                name: "Descanso",
                exercises: []
            }
        };

        let routines = {};
        let isEditMode = false;
        let currentDay = new Date().getDay();

        // Inicializar la aplicación
        function initApp() {
            loadRoutines();
            displayCurrentDay();
            updateStats();
        }

        // Cargar rutinas desde localStorage o usar las por defecto
        function loadRoutines() {
            const saved = localStorage.getItem('gymRoutines');
            if (saved) {
                routines = JSON.parse(saved);
            } else {
                routines = JSON.parse(JSON.stringify(defaultRoutines));
                saveRoutines();
            }
        }

        // Guardar rutinas en localStorage
        function saveRoutines() {
            localStorage.setItem('gymRoutines', JSON.stringify(routines));
        }

        // Mostrar el día actual
        function displayCurrentDay() {
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const today = new Date();
            currentDay = today.getDay();

            document.getElementById('dayTitle').textContent = 
                `${days[currentDay]} - ${routines[currentDay].name}`;
            
            document.getElementById('dayDate').textContent = 
                today.toLocaleDateString('es-ES', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

            displayRoutine();
        }

        // Mostrar la rutina del día
        function displayRoutine() {
            const routine = routines[currentDay];
            const content = document.getElementById('routineContent');

            if (routine.exercises.length === 0) {
                content.innerHTML = `
                    <div class="rest-day">
                        <i class="bi bi-cup-hot" style="font-size: 3rem; color: #6c757d;"></i>
                        <h4 class="mt-3">Día de descanso</h4>
                        <p>¡Disfruta tu día libre! Tu cuerpo necesita recuperarse.</p>
                        ${isEditMode ? '<button class="btn btn-outline-primary mt-3" onclick="addExercise()">Agregar ejercicio</button>' : ''}
                    </div>
                `;
            } else {
                let html = '';
                routine.exercises.forEach((exercise, index) => {
                    html += createExerciseHTML(exercise, index);
                });
                
                if (isEditMode) {
                    html += `
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-success" onclick="addExercise()">
                                <i class="bi bi-plus-circle me-2"></i>Agregar ejercicio
                            </button>
                        </div>
                    `;
                }
                
                content.innerHTML = html;
            }
            
            updateProgress();
        }

        // Crear HTML para un ejercicio
        function createExerciseHTML(exercise, index) {
            const editControls = isEditMode ? `
                <div class="mt-2">
                    <button class="btn btn-sm btn-outline-danger" onclick="removeExercise(${index})">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-warning ms-2" onclick="editExercise(${index})">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            ` : '';

            return `
                <div class="exercise-item ${exercise.completed ? 'completed' : ''}" ${isEditMode ? 'style="border: 2px dashed #ffc107; background: rgba(255, 193, 7, 0.1);"' : ''}>
                    <div class="d-flex align-items-center">
                        <input type="checkbox" 
                               class="form-check-input exercise-checkbox" 
                               ${exercise.completed ? 'checked' : ''} 
                               onchange="toggleExercise(${index})"
                               ${isEditMode ? 'disabled' : ''}>
                        <div class="flex-grow-1">
                            <h6 class="mb-1 ${exercise.completed ? 'text-decoration-line-through' : ''}">${exercise.name}</h6>
                            <div class="exercise-details">${exercise.sets}</div>
                        </div>
                        ${exercise.completed ? '<i class="bi bi-check-circle-fill text-success"></i>' : ''}
                    </div>
                    ${editControls}
                </div>
            `;
        }

        // Toggle completado de ejercicio
        function toggleExercise(index) {
            routines[currentDay].exercises[index].completed = !routines[currentDay].exercises[index].completed;
            saveRoutines();
            displayRoutine();
            updateStats();
        }

        // Actualizar progreso y estadísticas
        function updateProgress() {
            const routine = routines[currentDay];
            if (routine.exercises.length === 0) {
                document.getElementById('progressFill').style.width = '0%';
                return;
            }

            const completed = routine.exercises.filter(ex => ex.completed).length;
            const total = routine.exercises.length;
            const percentage = Math.round((completed / total) * 100);

            document.getElementById('progressFill').style.width = percentage + '%';
        }

        // Actualizar estadísticas
        function updateStats() {
            const routine = routines[currentDay];
            const total = routine.exercises.length;
            const completed = routine.exercises.filter(ex => ex.completed).length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('todayTotal').textContent = total;
            document.getElementById('todayCompleted').textContent = completed;
            document.getElementById('todayProgress').textContent = percentage + '%';
        }

        // Toggle modo edición
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editBtn = document.getElementById('editBtn');
            
            if (isEditMode) {
                editBtn.innerHTML = '<i class="bi bi-check-square"></i>';
                editBtn.style.background = 'rgba(40, 167, 69, 0.8)';
            } else {
                editBtn.innerHTML = '<i class="bi bi-pencil-square"></i>';
                editBtn.style.background = 'rgba(255, 255, 255, 0.2)';
            }
            
            displayRoutine();
        }

        // Agregar ejercicio
        function addExercise() {
            const name = prompt("Nombre del ejercicio:");
            if (!name) return;
            
            const sets = prompt("Series y repeticiones (ej: 3x10):");
            if (!sets) return;

            routines[currentDay].exercises.push({
                name: name,
                sets: sets,
                completed: false
            });

            saveRoutines();
            displayRoutine();
            updateStats();
        }

        // Eliminar ejercicio
        function removeExercise(index) {
            if (confirm("¿Estás seguro de que quieres eliminar este ejercicio?")) {
                routines[currentDay].exercises.splice(index, 1);
                saveRoutines();
                displayRoutine();
                updateStats();
            }
        }

        // Editar ejercicio
        function editExercise(index) {
            const exercise = routines[currentDay].exercises[index];
            
            const newName = prompt("Nombre del ejercicio:", exercise.name);
            if (newName === null) return;
            
            const newSets = prompt("Series y repeticiones:", exercise.sets);
            if (newSets === null) return;

            routines[currentDay].exercises[index].name = newName || exercise.name;
            routines[currentDay].exercises[index].sets = newSets || exercise.sets;

            saveRoutines();
            displayRoutine();
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
